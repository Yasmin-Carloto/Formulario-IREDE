<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Exercício 04</title>
  
  <link href="./styles/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <form action="">
    <div class="input-container">
      <input required type="text" name="name" placeholder="" id="name" class="input">
      <label for="name">Nome</label>
      <span class="error-message">Inválido</span>
    </div>

    <div class="input-container">
      <input required type="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" name="email" id="email" class="input">
      <label for="email">Email</label>
      <span class="error-message">Inválido</span>
    </div>

    <div class="input-container">
      <input required type="text" name="job-title" id="job-title" class="input">
      <label for="email">Job Title</label>
      <span class="error-message">Inválido</span>
    </div>
  </form>
</body>

</html>
